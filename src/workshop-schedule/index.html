</div>


<div class="entry-content wp-block-post-content is-layout-flow wp-block-post-content-is-layout-flow">

<div class="wp-block-column is-layout-flow wp-block-column-is-layout-flow" style="flex-basis:80%">
<figure class="wp-block-table is-style-stripes has-small-font-size" style="margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0;padding-right:0;padding-bottom:0;padding-left:0"><table><tbody>
<tr>
<td></td>
<td>Name</td>
<td>title</td>
<td>Description</td>
<td>RSVP</td>
</tr>
<tr>
<td>10:40-11:40</td>
<td>Adam Larson (him), Thibaut Pollina (him)</td>
<td>PlanktoScope: Open and Affordable Quantitative Imaging Platform</td>
<td>The PlanktoScope is a modular, open-source platform for high-throughput quantitative imaging of plankton samples. Its small size, ease of use, and low cost make it suitable for a variety of applications, including the monitoring of laboratory cultures or natural micro-plankton communities. It can be controlled from any WiFi-enabled device and can be easily reconfigured to meet the changing needs of the user.</td>
<td>RSVP <a href="https://www.eventbrite.com/e/planktoscope-workshop-tickets-551774812317">here</a>
</td>
</tr>
<tr>
<td>1:50-2:30</td>
<td>Freyja Van De Boom</td>
<td>The State of Glitch</td>
<td>Humans to become obsolete by 2030, or why we need the right to repair (our own digital enhanced BODIES) The aim of this session is to get informed about the rights we have now and what we need to ensure we remain in control over our future cyborg/hybrid bodies. To raise awareness and provoke discussions, this session will also be about imagining what could possibly go wrong in future societies. These scenario&#8217;s, and/or speculative design artefacts can help us provoke discussions and raise awareness about the need for the right to repair. Join me to imagine how we can positively disrupt regulations.</td>
<td>RSVP <a href="https://www.eventbrite.com.au/e/the-state-of-glitch-a-provocation-tickets-557266919357">here</a>
</td>
</tr>
<tr>
<td>2:30-3:40</td>
<td>Andy Quitmeyer</td>
<td>Bubblepunk: Make Upcycled Toys for Fun and Science</td>
<td>Ill show people how to hack a new wave of dipless bubble toys for wearable bubble machines or solar powered bubblers or long-duration bubbling (or all of the above). We will also make upcycled Alquimétricos* structures for making interesting bubble structures (like bubble hypercubes). Ill talk about bubblepunk motivations (reducing garbage by sharing bubble love + creating new behavioral interfaces for science), and give tips of burbujacking i learned from a cool french bubble physics professor for creating SOLID STATE DIPLESS BUBBLE MACHINES. (Alquimétricos is a collection of open source didactic toys: building blocks to mount structures and learn-while-playing about geometry, maths, architecture, mechanics, physics, chemistry, and much more. It&#8217;s basically a collection of open source shapes you can create by hand or with rapid prototyping, and they can be connected with sticks to quickly make large scale tensegrity structures and toys! Super easy and fun)</td>
<td>RSVP <a href="https://www.eventbrite.com/e/bubblepunk-make-upcycled-toys-for-fun-and-science-tickets-554724524987">here</a>
</td>
</tr>
<tr>
<td>3:40-4:40</td>
<td>Joey Castillo (he/him/y&#8217;all)</td>
<td>The Build-A-Book Workshop</td>
<td>In this workshop, you’ll solder a couple dozen components to a circuit board, and in the process build your own open hardware e-book reader from scratch. Your Open Book will include a MicroSD card slot for reading books, character sets for displaying works in all the languages of the world, and a crisp grayscale e-paper display driven by a Raspberry Pi Pico. You&#8217;ll also be able to understand how it works: as we place each part, we&#8217;ll talk about what each one does and how it contributes to the overall workings of this device you&#8217;ll use to read once you take it home from the summit.</td>
<td>RSVP <a href="https://www.eventbrite.com/e/the-build-a-book-workshop-tickets-556174983347">here</a>
</td>
</tr>
</tbody></table></figure>
</div>
</div>



<div class="wp-block-columns is-layout-flex wp-container-core-columns-is-layout-2 wp-block-columns-is-layout-flex">
<div class="wp-block-column is-layout-flow wp-block-column-is-layout-flow" style="flex-basis:80%">
<figure class="wp-block-table is-style-stripes"><table><tbody>
<tr>
<td>Time</td>
<td>Name</td>
<td>Title</td>
<td>Description</td>
<td>RSVP</td>
</tr>
<tr>
<td></td>
<td></td>
<td></td>
<td></td>
<td></td>
</tr>
<tr>
<td>10:20-11:</td>
<td>Anuradha Reddy &amp; Christin Lundgren </td>
<td>Kolam Antenna Workshop &#8211; A collaboration between Heritage Crafts and Open Hardware</td>
<td>Kolam is a folk heritage craft from South India for drawing beautiful geometric patterns. This session entails building Kolam antennas using copper wire through the wire-wrapping technique. Participants will take home a Kolam wire-wrapped antenna that they can use for WiFi/Bluetooth applications.</td>
<td>RSVP <a href="https://www.eventbrite.com/e/kolam-antenna-workshop-open-hardware-summit-tickets-554792899497">Here</a>
</td>
</tr>
<tr>
<td>1:50-2:50</td>
<td>Becca Rose</td>
<td>Potato Computer Club</td>
<td>Potato Computer Club is a hands-on workshop exploring feminist computing practice through potatoes (yes potatoes!). Through the eye of the potato we enter a realm of different possibilities with computers: in the past people have said they experience slowness, storytelling, and kinship. The workshop is a combination of making batteries with potatoes and storytelling. Bring a potato if you have one to hand (otherwise there will be some provided).</td>
<td>RSVP <a href="https://www.eventbrite.ca/e/potato-computer-club-tickets-557001395167" target="_blank" rel="noreferrer noopener">here</a>
</td>
</tr>
<tr>
<td>2:50-4:20</td>
<td>Alex Lynd</td>
<td>Solder Your Own Cat-Shaped USB Hacking Tool with the Nugget!</td>
<td>Want to learn how hackers exploit computers in seconds? This beginner-friendly workshop walks you through assembling your own cat-shaped hacking console, which you&#8217;ll use to try out fun hacking demos! You&#8217;ll learn to solder, write your own USB attack scripts, and learn the techniques hackers use with your new cat companion!</td>
<td>RSVP <a href="https://www.eventbrite.com/e/solder-your-own-cat-shaped-usb-hacking-tool-with-the-nugget-tickets-555948596217">Here</a>
</td>
</tr>
<tr>
<td>4:20-5:40</td>
<td>Shorwave Collective</td>
<td>Feminist Approaches to DIY Radio</td>
<td>Shortwave Collective is an international, feminist artist group, interested in creative uses of radio. We meet regularly to discuss feminist approaches to the radio spectrum as artistic material, sharing resources and considering DIY approaches and inclusive structures. In this artist talk, we share our DIY making and listening processes. The ‘open-wave receiver’ is a feminist re-interpretation of foxhole radio designs used by soldiers during wartime. Shortwave Collective makes this radio technology accessible in workshops; participants create open-wave receivers and are engaged as co-researchers and curious experimenters working with a very basic set of materials: copper wire, metal clips, speaker wire, a tent peg. Then at dusk, when atmospheric conditions are most favourable, makers go outside together, extend antennas and receive signals. Through open-wave receiving, Shortwave Collective posits alternative narratives of radio technology, radio waves, signals, listening and reception that ripple into a more symbiotic awareness of electromagnetism, atmosphere and communication.</td>
<td>RSVP <a href="https://www.eventbrite.com/e/563726801037">here</a>
</td>
</tr>
</tbody></table></figure>
</div>
